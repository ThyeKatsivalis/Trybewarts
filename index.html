<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" placeholder="Email" name="email" id="email">
      <input type="password" placeholder="Senha" name="password" id="password">
      <button id="btn">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">

      <div id="nameLastName">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div id="emailHouse">
        <input type="text" id="input-email" placeholder="Email">

        <label for="">Casa:</label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="familyProg">

        <div>
          <label for="" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" id="" value="Frontend">
            <label for="">Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" id="" value="Backend">
            <label for="">Backend</label>
          </div>
          <div>
            <input type="radio" name="family" id="" value="FullStack">
            <label for="">FullStack</label>
          </div>
        </div>

        <div id="family-leng">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" name="" class="subject" value="HoFs">
            <label for="">HoFs</label>

            <input type="checkbox" name="" class="subject" value="Jest">
            <label for="">Jest</label>

            <input type="checkbox" name="" class="subject" value="Promises">
            <label for="">Promises</label>
          </div>

          <div>
            <input type="checkbox" name="" class="subject" value="React">
            <label for="">React</label>

            <input type="checkbox" name="" class="subject" value="SQL">
            <label for="">SQL</label>

            <input type="checkbox" name="" class="subject" value="Python">
            <label for="">Python</label>
          </div>
        </div>
      </div>

      <div class="container-rate">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="" value="1">
        <label for="">1</label>
        <input type="radio" name="rate" id="" value="2">
        <label for="">2</label>
        <input type="radio" name="rate" id="" value="3">
        <label for="">3</label>
        <input type="radio" name="rate" id="" value="4">
        <label for="">4</label>
        <input type="radio" name="rate" id="" value="5">
        <label for="">5</label>
        <input type="radio" name="rate" id="" value="6">
        <label for="">6</label>
        <input type="radio" name="rate" id="" value="7">
        <label for="">7</label>
        <input type="radio" name="rate" id="" value="8">
        <label for="">8</label>
        <input type="radio" name="rate" id="" value="9">
        <label for="">9</label>
        <input type="radio" name="rate" id="" value="10">
        <label for="">10</label>
      </div>
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="comentario" id="comentario" placeholder="Digite aqui seu comentário"  cols="30" rows="10" maxlength="500" 
      onclick=contadorDeCaracteres(campoPassado) onkeydown=contadorDeCaracteres(campoPassado) 
      onkeyup=contadorDeCaracteres(campoPassado) ></textarea>
      <div id="divmsg"></div>
      <div>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>


    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts" id="trybewarts-forms-logo">
  </main>

  <footer id="footer">
    Direitos reservados à Trybewarts©
  </footer>

  <script src="script.js"></script>
</body>

</html>
